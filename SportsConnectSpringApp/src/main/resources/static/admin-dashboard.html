<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>Admin Dashboard</h1>
    </header>
    <div class="container mt-4">
        <h2>Manage Match Details</h2>
        <form id="matchForm" action="/your-server-endpoint" method="post">
            <div class="form-group">
                <label for="sport">Sport</label>
                <select id="sport" class="form-control" name="sport" required>
                    <option value="cricket">Cricket</option>
                    <option value="football">Football</option>
                    <option value="volleyball">Volleyball</option>
                    <option value="basketball">Basketball</option>
                    <option value="kabaddi">Kabaddi</option>
                </select>
            </div>
            <div class="form-group">
                <label for="matchId">Match ID</label>
                <input type="number" id="matchId" name="matchId" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="team1">Team 1</label>
                <input type="text" id="team1" name="team1" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="team2">Team 2</label>
                <input type="text" id="team2" name="team2" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="matchDate">Match Date</label>
                <input type="date" id="matchDate" name="matchDate" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="createTime">Create Time</label>
                <input type="datetime-local" id="createTime" name="createTime" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="updateTime">Update Time</label>
                <input type="datetime-local" id="updateTime" name="updateTime" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="score">Score</label>
                <input type="text" id="score" name="score" class="form-control">
            </div>
            <div class="form-group">
                <label for="matchType">Match Type</label>
                <input type="text" id="matchType" name="matchType" class="form-control" required>
            </div>
			<div class="form-group">
			    <label>Match Status</label>
			    <div class="form-check">
			        <input type="radio" id="statusUpcoming" name="status" value="0" class="form-check-input" required>
			        <label for="statusUpcoming" class="form-check-label">UPCOMING</label>
			    </div>
			    <div class="form-check">
			        <input type="radio" id="statusLive" name="status" value="1" class="form-check-input" required>
			        <label for="statusLive" class="form-check-label">LIVE</label>
			    </div>
			    <div class="form-check">
			        <input type="radio" id="statusCompleted" name="status" value="2" class="form-check-input" required>
			        <label for="statusCompleted" class="form-check-label">COMPLETED</label>
			    </div>
			</div>

            <button type="submit" class="btn btn-primary">Save Match</button>
        </form>
        <div id="message" class="mt-3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/js/admin.js"></script>
</body>
</html>
